<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="layui/css/ms.css"/>
    <script src="layui/lay/modules/jquery.min.js"></script>
</head>
<body>
<!--弹出层DIV-->
<div id="Goods" style="padding-right: 50px;">
    <div class="layui-form-item">
        <label class="layui-form-label">公司名称</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_office"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司分类</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_type"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">信用代码证号</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_code"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开户银行</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_bank"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行账户</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_bankAccount"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司地址</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_addr"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">默认税率</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_tax"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">预付款</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_advance"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">销售级别</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_level"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_name"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input type="text" name="su_supplier" required="required" lay-verify="required" autocomplete="off"
                   class="layui-input" id="ms_supplier_tel"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">微信</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_weixin"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">传真</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_fax"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">QQ</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_qq"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" required="required" lay-verify="required" autocomplete="off" class="layui-input"
                   id="ms_supplier_mail"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" name="su_standard" required="required" lay-verify="required" placeholder="备注"
                   autocomplete="off" class="layui-input" id="ms_supplier_other"/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" onclick="addAjax()">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</div>

<script>
    function addAjax() {
        var $supplier_office = $('#ms_supplier_office').val();//
        var $supplier_name = $('#ms_supplier_name').val();//
        var $supplier_tel = $('#ms_supplier_tel').val();//
        var $supplier_addr = $('#ms_supplier_addr').val();//
        var $supplier_other = $('#ms_supplier_other').val();//
        var $supplier_level = $('#ms_supplier_level').val();//
        var $supplier_bank = $('#ms_supplier_bank').val();//
        var $supplier_code = $('#ms_supplier_code').val();//
        var $supplier_bankAccount = $('#ms_supplier_bankAccount').val();//
        var $supplier_type = $('#ms_supplier_type').val();//
        var $supplier_tax = $('#ms_supplier_tax').val();//
        var $supplier_weixin = $('#ms_supplier_weixin').val();//
        var $supplier_qq = $('#ms_supplier_qq').val();//
        var $supplier_mail = $('#ms_supplier_mail').val();//
        var $supplier_fax = $('#ms_supplier_fax').val();//
        var $supplier_advance = $('#ms_supplier_advance').val();//

        var $addGoods_request = $.ajax({
            type: "POST",
            url: "/web/supplier/add.do",
            data: {
                supplier_type: $supplier_type,
                supplier_tax: $supplier_tax,
                supplier_office: $supplier_office,
                supplier_name: $supplier_name,
                supplier_tel: $supplier_tel,
                supplier_addr: $supplier_addr,
                supplier_other: $supplier_other,
                supplier_code: $supplier_code,
                supplier_bank: $supplier_bank,
                supplier_bankAccount: $supplier_bankAccount,
                supplier_advance: $supplier_advance,
                supplier_level: $supplier_level,
                supplier_weixin: $supplier_weixin,
                supplier_fax: $supplier_fax,
                supplier_qq: $supplier_qq,
                supplier_mail: $supplier_mail
            }
        });
        $addGoods_request.done(function (msg) {
            alert(msg);
            window.opener.location.reload();
            location.reload();
        });
    }
</script>
</body>
</html>
