<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addOffice</title>
    <script type="text/javascript" src="jquery-easyui/jquery.min.js"></script>
    <style>
    </style>
</head>
<body>
<h1 style="text-align: center">添加单位</h1>
<div class="layui-form-item">
    <label class="layui-form-label">单位名</label>
    <div class="layui-input-block">
        <input type="text"  placeholder="机构名" autocomplete="off" class="layui-input" id="ms_of_name"/>
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">单位地址</label>
    <div class="layui-input-block">
        <input type="text"   placeholder="地址" autocomplete="off" class="layui-input" id="ms_of_addr"/>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
        <input type="text"    placeholder="备注" autocomplete="off" class="layui-input" id="ms_of_other"/>
    </div>
</div>
<div style="text-align: center">
    <div class="layui-input-block">
        <button class="layui-btn"  onclick="addOffice()">提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>
<script>
    function addOffice() {
        var $ms_of_name = $('#ms_of_name').val();
        var $ms_of_addr = $('#ms_of_addr').val();
        var $ms_of_other = $('#ms_of_other').val();
        var $addGoods_request  = $.ajax({
            type:"POST",
            url:"/web/office/add.do",
            data:{
                of_name:$ms_of_name,
                of_addr:$ms_of_addr,
                of_other:$ms_of_other
            },
            success:function (msg) {
                alert("消息"+msg);
                location.reload();
                window.opener.location.reload();
            }
        });
    }
</script>
</body>
</html>
