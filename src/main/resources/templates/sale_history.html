<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>供销存管理系统</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="layui/css/ms.css"/>
    <script src="layui/lay/modules/jquery.min.js"></script>
    <script src="layui/layui.js"></script>
    <!--JQuery Easy UI 模块-->
    <link rel="stylesheet" type="text/css" href="jquery-easyui/themes/bootstrap/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="jquery-easyui/themes/icon.css"/>
    <script type="text/javascript" src="jquery-easyui/jquery.easyui.min.js"></script>

</head>
<body class="">
    <div class="">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote">查询历史订单:发票状况[有(1),无(2),拖欠(3)]；付款状况[现结(0),转账(1),拖欠(2),预付款(3)]</blockquote>
            <!--日期选择-->
            <div class="layui-input-block">
                <label class="layui-form-label">选择负责人</label>
                <select class="ms_form_select_lg" id="ms_office">
                </select>
                <select class="ms_form_select_lg" id="ms_branch">
                </select>
                <select class="ms_form_select_lg" id="ms_customer">
                </select>
            </div>
            <div class="layui-input-block">
                <label class="layui-form-label">选择日期</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input id="begin_date" type="date" name="price_min" autocomplete="off" class="layui-input"/>
                </div>
                至
                <div class="layui-input-inline" style="width: 150px;">
                    <input id="end_date" type="date" name="price_max"  autocomplete="off" class="layui-input"/>
                </div>
            </div>
            <div class="layui-input-block">
                <label class="layui-form-label">操作</label>
                <div class="layui-btn-group">
                    <button class="layui-btn layui-btn-sm" onclick="queryHistory()">查询</button>
                    <button class="layui-btn layui-btn-sm" onclick="getSelections()">一键结账</button>
                    <button class="layui-btn layui-btn-sm" onclick="reloadTable()">统计</button>
                    <button class="layui-btn layui-btn-sm" onclick="Export('导出excel', $('#dg'));">打印报表</button>
                    <button class="layui-btn layui-btn-sm" onclick="colorRow();">高亮区分</button>
                </div>
            </div>
            <div class="layui-input-block">
                <label class="layui-form-label">搜索客户</label>
                <div class="layui-input-inline">
                    <input type="text" id="likeStr1" required="required"  lay-verify="required" placeholder="请输入收货人姓名" autocomplete="off" class="layui-input"/>
                </div>
                <!--选择框-->
                <div class="layui-input-inline" >
                    <select id="ajax-list1"   class="ms_form_select_lg"></select>
                </div>
                <button onclick="queryByCuId()">查找</button>
            </div>
            <!--统计信息-->
            <blockquote class="layui-elem-quote layui-quote-nm" id="tongji"></blockquote>
            <blockquote class="layui-elem-quote layui-quote-nm" id="tongji1"></blockquote>
            <!--JQuery Easy UI 表格-->
            <table id="dg" class="easyui-datagrid" title="出货历史列表" style="width:100%;height:800px"
                   data-options="rownumbers:true,singleSelect:false,url:'/web/sale/getRecentSales.do',method:'get', remoteSort:false">
                <thead>
                <tr>
                    <th data-options="field:'ck',checkbox:true"></th>
                    <th data-options="field:'sale_id',width:80,sortable:true">流水号</th>
                    <th data-options="field:'sale_or_id',width:80,hidden:true,sortable:true">订单号</th>
                    <th data-options="field:'cu_name',width:80,sortable:true">购货人</th>
                    <th data-options="field:'su_name',width:100,sortable:true">货品名称</th>
                    <th data-options="field:'su_storage',width:80,align:'right'">存储条件</th>
                    <th data-options="field:'su_orign',width:80,align:'right'">产地</th>
                    <th data-options="field:'su_standard',width:80,align:'right'">规格</th>
                    <th data-options="field:'sale_date',width:80,align:'right',sortable:true">购货日期</th>
                    <th data-options="field:'sale_price',width:80,align:'right',sortable:true">购货价</th>
                    <th data-options="field:'sale_number',width:80,align:'right',sortable:true">购货数量</th>
                    <th data-options="field:'sale_count',width:80,align:'right'">总价</th>
                    <th data-options="field:'sale_other',width:180,align:'right'">备注</th>
                    <th data-options="field:'sale_invoice',width:220,sortable:true">发票状态</th>
                    <th data-options="field:'sale_payment',width:220,sortable:true">结款状态</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <!--右键菜单-->
    <div id="mm" class="easyui-menu" style="width:120px;">
        <div onclick="doInvoice()" data-options="iconCls:'icon-add'">开发票</div>
        <div onclick="ShowUpdateOther()" data-options="iconCls:'icon-add'">修改备注</div>
        <div onclick="backGoods()" data-options="iconCls:'icon-add'">退货</div>
    </div>
    <!--退货面板-->
    <div id="dlg" class="easyui-dialog" title="退货面板" data-options="iconCls:'icon-save'"  closed="true" style="width:300px;height:120px;padding:10px">
        <table>
            <tr>
                <td><label>退货数量:</label></td>
                <td><input class="easyui-textbox" type="number" name="name" id="backNum" data-options="required:true"/></td>
            </tr>
            <tr>
                <td><label>退货原因:</label></td>
                <td><input class="easyui-textbox" type="text" name="name" id="backCause" data-options="required:true"/></td>
                <td><button class="easyui-linkbutton" onclick="backGoodsAjax()">确定</button></td>
            </tr>
        </table>
    </div>
    <!--开发票面板-->
    <div id="dlg_invoice" class="easyui-dialog" title="开发票" data-options="iconCls:'icon-save'" closed="true" style="width:800px;height:300px;padding:10px">
        <table id="dg_invoice" class="easyui-datagrid" title="发票状况" style="width:700px;height:auto"
               data-options="
				iconCls: 'icon-edit',
				singleSelect: true,
				toolbar: '#tb',
				url: 'datagrid_data1.json',
				method: 'get',
			">
            <thead>
            <tr>
                <th data-options="field:'in_id',width:80,hidden:true">流水号</th>
                <th data-options="field:'in_money',width:80,align:'right',editor:'numberbox'">开票金额</th>
                <th data-options="field:'in_date',width:80,align:'right',editor:'datebox'">开票时间</th>
                <th data-options="field:'in_other',width:250,editor:'textbox'">说明</th>
            </tr>
            </thead>
        </table>
        <div id="tb" style="height:auto">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="$('#dlg_addInvoice').dialog('open')">添加</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">删除</a>
        </div>
    </div>
    <!--添加发票-->
    <div id="dlg_addInvoice" class="easyui-dialog" title="添加发票" data-options="iconCls:'icon-save'" closed="true" style="width:300px;height:180px;padding:10px">
        <table cellpadding="2">
            <tr>
                <td>开票金额</td>
                <td><input id="in_money" class="easyui-textbox"  required="required"> </input> </td>
            </tr>
            <tr>
                <td>开票时间</td>
                <td><input  id="in_date"  type= "text" class= "easyui-datebox" required ="required"> </input> </td>
            </tr>
            <tr>
                <td>说明</td>
                <td><input id="in_other" class="easyui-textbox"  required="required"> </input> </td>
            </tr>
            <tr>
                <td></td>
                <td><button class="easyui-linkbutton" onclick="addInvoice()">添加发票</button></td>
            </tr>
        </table>
    </div>
    <!--更新备注-->
    <div id="dlg_updateOther" class="easyui-dialog" title="更新备注"  closed="true" data-options="iconCls:'icon-save'" style="width:400px;height:120px;">
        <input id="other" class="easyui-textbox" label="新备注:" labelPosition="top" style="width:90%;height:52px"/>
        <button class="easyui-linkbutton" onclick="updateOther()">确定</button>
    </div>
<!--CURD代码-->
<script>
    /*<![CDATA[*/
    // 客户自动查找
    $(function () {
        //用户自动查找
        $('#likeStr1').bind("blur",function () {
            var likeStr1= $('#likeStr1').val();
            $.ajax({
                type:"GET",
                data:{likeStr:likeStr1},
                url:"/web/customer/getLike.do",
                success:function (datas) {
                    $('#repertory').empty();
                    console.log(datas);
                    $('#ajax-list1').empty();
                    for(i=0;i<datas.data.length;i++)
                    {
                        $('#ajax-list1').append("<option value='"+datas.data[i].cu_id+"'>"+datas.data[i].cu_name+"</option>");
                    }
                }
            })
        })
    });
    // 查询客户订单
    function queryByCuId() {
        var cuId = $('#ajax-list1').val(); //客户Id
        $('#dg').datagrid({
            url:"/web/sale/getSaleByCuId.do"
        });
        $('#dg').datagrid("load",{
           cuId:cuId
        });
    }
    // 查询历史订单
    function queryHistory() {
        var $begin_date = $('#begin_date').val();
        var $end_date =$('#end_date').val();
        var $of_id = $('#ms_customer').val();
        $('#dg').datagrid({
            url:"/web/sale/getSaleByDateAndCuId.do"
        });
        $('#dg').datagrid("load",{
            begin_date:$begin_date,end_date:$end_date,key_id:$of_id
        })
    }
    //右键菜单
    $(function () {
        //弹出菜单
        $('#dg').datagrid({
            onRowContextMenu:function (e,index,row) {
                e.preventDefault();
            $('#mm').menu('show',{
                        left:e.pageX,
                        top:e.pageY});
        }});
        //替换日期格式
        $('#dg').datagrid({
            onLoadSuccess:function (data) {
                var rows=$('#dg').datagrid("getRows");
                for(var i=0;i<rows.length;i++)
                {
                    $('#dg').datagrid('updateRow',{
                        index: i,
                        row: {
                            sale_count:rows[i].sale_number*rows[i].sale_price,
                            sale_date:new Date(rows[i].sale_date).toLocaleDateString()
                        }
                    });
                }
            },
            //当用户选择行时自动计算
            onSelect:function() {
                var rows = $('#dg').datagrid("getSelections");
                var count =0.0;
                for(var i=0;i<rows.length;i++)
                {
                    count=rows[i].sale_count+count;
                }
                $('#tongji1').text("已选中金额为："+count);
            },
            //当用户取消一行时自动计算
            onUnselect:function() {
                var rows = $('#dg').datagrid("getSelections");
                var count =0.0;
                for(var i=0;i<rows.length;i++)
                {
                    count=rows[i].sale_count+count;
                }
                $('#tongji1').text("已选中金额为："+count);
            }
        });
    });
    //FUN_修改行颜色
    function colorRow() {
        $('#dg').datagrid({
            rowStyler: function(index,row){
                var style="";
                if (row.sale_invoice<=1 && row.sale_payment>1){
                    style= 'background-color:#5FB878;color:#fff;';  //有发票但是没有结账
                }
                if (row.sale_payment<=1){
                    style ='background-color:#6293BB;color:#fff;';  //结账
                }
                if (row.sale_payment==2){
                    style ='background-color:#FF5722;color:#fff;';  //拖欠
                }
               return style;
            }
        });
    }
    //FUN_开发票
    function doInvoice(){
        var row =$('#dg').datagrid("getSelected").sale_id;
        $('#dlg_invoice').dialog("open");
        $('#dg_invoice').datagrid({
            url:"/web/in/get.do"
        });
        $('#dg_invoice').datagrid('load',{saleId:row});
    }
    //开发票
    function addInvoice() {
        var rows = $('#dg').datagrid("getSelections");
        var $in_money=$('#in_money').val();
        var $in_date=$('#in_date').val();
        var $in_other=$('#in_other').val();
        for(var i=0;i<rows.length;i++) {
            $.ajax({
                url:"/web/in/add.do",
                method:'post',
                data:{
                    in_money:$in_money,
                    in_date:$in_date,
                    in_other:$in_other,
                    in_sale_id:rows[i].sale_id
                },
                success:function (data) {
                   $.messager.alert("消息",data);
                }
            })
        }
    }
    //删除发票
    function removeit() {
        var id=$("#dg_invoice").datagrid("getSelected").in_id;
        $.ajax({
            url:"/web/in/del.do",
            data:{inId:id},
            success:function (data) {
                $.messager.alert('消息',data);
            }
        })
    }
    //退货面板
    function backGoods()
    {
        $('#dlg').dialog('open');
    }
    //退货代码
    function backGoodsAjax() {
        var node=$('#dg').datagrid('getSelected');
        $.ajax({
            url:"/web/sale/backGoods.do",
            data:{
                sale_id:node.sale_id,
                or_id:node.sale_or_id,
                back_num:$('#backNum').val(),
                back_cause:$('#backCause').val()
            },
            success:function (data) {
                alert(data);
            }
        })
    }
    // 一键结账
    function getSelections() {
        var rows = $('#dg').datagrid("getSelections");
        for(var i=0;i<rows.length;i++)
        {
            if(rows[i].sale_payment<=1)
            {
                $.messager.alert("消息","流水号为"+rows[i].sale_id+"的订单已经结款，不能重复结款")
            }
            else
            {
                $.ajax({
                    url:"/web/sale/setPayment.do",
                    data:{id:rows[i].sale_id},
                    error:function (data) {
                        messager.alert("消息","流水号为"+rows[i].sale_id+"的订单结款出现问题"+data);
                    }
                })
            }
        }
        $.messager.alert("消息","结账成功！");
    }
    // 统计信息和修正列信息
    function reloadTable() {
                //修正列信息
                var rows =$('#dg').datagrid('getRows');
                var donePay=0.0,toDoPay=0.0;
                for(var i=0;i<rows.length;i++)
                {
                    rows[i].sale_count=rows[i].sale_number*rows[i].sale_price;
                    if(rows[i].sale_payment==2)
                    {toDoPay+=rows[i].sale_count;}
                    if(rows[i].sale_payment==1||rows[i].sale_payment==3||rows[i].sale_payment==0)
                    {donePay+=rows[i].sale_count;}
                }
                $('#dg').datagrid('loadData',rows);
                $('#tongji').text("【统计信息】：已付款："+donePay+" 未付款： "+toDoPay+" 合计金额："+(donePay+toDoPay));
            }
    // 自动获得层级信息并添加到选择框中
    $(function () {
        $('#ms_office').blur(function () {
            var var1=$('#ms_office').val();
            $('#ms_branch').empty();
            $.ajax({
                type:"GET",
                url:"/web/branch/gets.do?key="+var1,
                success:function (datas) {
                    console.log(datas);
                    var i;
                    for(i=0;i<datas.length;i++)
                    {
                        $('#ms_branch').append("<option value='"+datas[i].br_id+"'>"+datas[i].br_name+"</option>")
                    }
                }
            });
        });
        $('#ms_branch').blur(function () {
            var var1=$('#ms_branch').val();
            $('#ms_customer').empty();
            $.ajax({
                type:"GET",
                url:"/web/customer/getP.do?key="+var1,
                success:function (datas) {
                    console.log(datas);
                    var i;
                    for(i=0;i<datas.length;i++)
                    {
                        $('#ms_customer').append("<option value='"+datas[i].cu_id+"'>"+datas[i].cu_name+"</option>")
                    }
                }
            });
        });
        $(function () {
            $.ajax({
                type:"GET",
                url:"/web/office/get.do",
                success:function (datas) {
                    console.log(datas);
                    var i;
                    for(i=0;i<datas.data.length;i++)
                    {
                        $('#ms_office').append("<option value='"+datas.data[i].of_id+"'>"+datas.data[i].of_name+"</option>")
                    }
                }
            });
        });
    });
    // 更新备注状况
    function ShowUpdateOther() {
        $('#dlg_updateOther').dialog("open");
    }
    function updateOther() {
        var checkVal = $('#other').val();
        var sale_id =$('#dg').datagrid("getSelected").sale_id;
        $.ajax({
            url:"/web/sale/updateOther.do",
            data:{key:sale_id,val:checkVal},
            success:function (data) {
                $.messager.alert("消息",data);
            }
        })
    }
    /*]]>*/
</script>
<script>
    /*<![CDATA[*/
    function ChangeToTable(printDatagrid) {
        var tableString = '<table cellspacing="0" class="pb">';
        var frozenColumns = printDatagrid.datagrid("options").frozenColumns; // 得到frozenColumns对象
        var columns = printDatagrid.datagrid("options").columns;  // 得到columns对象
        var nameList = new Array();

        // 载入title
        if (typeof columns != 'undefined' && columns != '') {
            $(columns).each(function (index) {
                tableString += '\n<tr>';
                if (typeof frozenColumns != 'undefined' && typeof frozenColumns[index] != 'undefined') {
                    for (var i = 0; i < frozenColumns[index].length; ++i) {
                        if (!frozenColumns[index][i].hidden) {
                            tableString += '\n<th width="' + frozenColumns[index][i].width + '"';
                            if (typeof frozenColumns[index][i].rowspan != 'undefined' && frozenColumns[index][i].rowspan > 1) {
                                tableString += ' rowspan="' + frozenColumns[index][i].rowspan + '"';
                            }
                            if (typeof frozenColumns[index][i].colspan != 'undefined' && frozenColumns[index][i].colspan > 1) {
                                tableString += ' colspan="' + frozenColumns[index][i].colspan + '"';
                            }
                            if (typeof frozenColumns[index][i].field != 'undefined' && frozenColumns[index][i].field != '') {
                                nameList.push(frozenColumns[index][i]);
                            }
                            tableString += '>' + frozenColumns[0][i].title + '</th>';
                        }
                    }
                }
                for (var i = 0; i < columns[index].length; ++i) {
                    if (!columns[index][i].hidden) {
                        tableString += '\n<th width="' + columns[index][i].width + '"';
                        if (typeof columns[index][i].rowspan != 'undefined' && columns[index][i].rowspan > 1) {
                            tableString += ' rowspan="' + columns[index][i].rowspan + '"';
                        }
                        if (typeof columns[index][i].colspan != 'undefined' && columns[index][i].colspan > 1) {
                            tableString += ' colspan="' + columns[index][i].colspan + '"';
                        }
                        if (typeof columns[index][i].field != 'undefined' && columns[index][i].field != '') {
                            nameList.push(columns[index][i]);
                        }
                        tableString += '>' + columns[index][i].title + '</th>';
                    }
                }
                tableString += '\n</tr>';
            });
        }
        // 载入内容
        var rows = printDatagrid.datagrid("getRows"); // 这段代码是获取当前页的所有行
        for (var i = 0; i < rows.length; ++i) {
            tableString += '\n<tr>';
            for (var j = 0; j < nameList.length; ++j) {
                var e = nameList[j].field.lastIndexOf('_0');

                tableString += '\n<td';
                if (nameList[j].align != 'undefined' && nameList[j].align != '') {
                    tableString += ' style="text-align:' + nameList[j].align + ';"';
                }
                tableString += '>';
                if (e + 2 == nameList[j].field.length) {
                    tableString += rows[i][nameList[j].field.substring(0, e)];
                }
                else
                    tableString += rows[i][nameList[j].field];
                tableString += '</td>';
            }
            tableString += '\n</tr>';
        }
        tableString += '\n</table>';
        return tableString;
    }
    function Export(strXlsName, exportGrid) {
        var f = $('<form action="/web/branch/excel.do" method="post" id="fm1"></form>');
        var i = $('<input type="hidden" id="txtContent" name="txtContent" />');
        var l = $('<input type="hidden" id="txtName" name="txtName" />');
        i.val(ChangeToTable(exportGrid));
        i.appendTo(f);
        l.val(strXlsName);
        l.appendTo(f);
        f.appendTo(document.body).submit();
        document.body.removeChild(f);
    }
    /*]]>*/
</script>
</body>
</html>
